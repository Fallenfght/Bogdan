name: Build Snake

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Клонируем репозиторий
        uses: actions/checkout@v4

      - name: 📦 Устанавливаем Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📁 Переходим в папку src змейки
        working-directory: snake/src
        run: npm ci

      - name: 🛠️ Собираем игру
        working-directory: snake/src
        run: npm run build
